version: '3.8'
services:
    filecloud_hot:
        build: 
            context: ./services/filecloud_hot
            args:
                - VOLUME_FILES=${VOLUME_FILES} 
        command: gunicorn --bind 0.0.0.0:5000 manage:app
        volumes:
            - ${VOLUME_FILES}:${VOLUME_FILES}:rw
        ports:
            - 5000:5000
        env_file:
            - ./.env.dev